    description: '
Las Peñas


La tarde del primer sábado, muchos eventos de peñas concurren simultáneamente en la plaza de Angel Pestaña.


Las peñas son la base de la Fiesta Mayor. La mayoría de las actividades de las fiestas se programan y financian desde las peñas, que son diferentes grupos de amig@s o vecin@s del barrio. Hay alrededor de 30 peñas.


Cada peña tiene un nombre y un color que los caracteriza. Cada peña se reúne durante el año y se organiza para llevar a cabo una actividad abierta a la gente del barrio. Piensan y se responsabilizan de su evento, inviertendo su dinero para sacarlo adelante (no hay financiación económica de la Comisión a las peñas). La recaudación de las barras se destina a sufragar los gastos del evento, como l@s artistas. Por eso es importante tu colaboración haciendo el consumo en las barras de los eventos en los que participes.


¿Aún no tienes una peña?
Júntate con tus amig@s, piensa en algún evento que os gustaría hacer, y proponedlo en las reuniones de Comisión. No importa si la idea es muy simple, muy loca... allí os echarán una mano a darle forma.
'
