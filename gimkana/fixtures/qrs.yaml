El Casal de Joves participa en la Comisión de Festa Major, cede una gran parte de equipos de sonido e infraestructuras, y el espacio está a disposición de las necesidades de las fiestas.



La primera vez que se formó el grupo de jóvenes en Prosperitat fue en 1981, y de aquí surgió lo que sería el Casal de Jóvenes de Prosperidad (CJP).


Pronto se constató la necesidad de tener un espacio dirigido a los y las jóvenes, y comenzó una larga lucha con el Ayuntamiento para conseguirlo, pero éste no se tomó el asunto en serio hasta la ocupación de la antigua tienda de muebles Narciso, en la calle Joaquim Valls, 82.


Por fin, el CJP abrió las puertas el año 1988. En 1993 fueron l@s mism@s usuari@s del Casal quienes asumieron su gestión, creando la Asociación Juvenil Sociocultural de Prosperidad (AJSCP), que aún continúa su labor gestora.


Tras 17 años, en 2010, por las denuncias constantes de algun@s vecin@s por ruidos, el Ayuntamiento <i>reokupa</i> y cierra el edificio, prohibiendo en él la actividad de la Asociación.  A partir de entonces, muchas de las actividades que se realizaban se reubican en otros locales de asociaciones amigas, o en la calle, o ante el Distrito. 


Gracias a la unión de l@s jóvenes se consigue que, en 2012, el Distrito alquile los módulos que sirven como Casal provisional en la actual ubicación, a la espera de que se levante un nuevo edificio para la Asociación.


<b>¿Cómo puedo participar?</b>


En el Casal puedes encontrar talleres, colectivos como <i>Ràcord</i> (audiovisuales) o <i>Plantitis</i> (plantas) y, por supuesto, el punto de encuentro que es <i>La Cuarta</i>, donde se realizan actividades diarias, desde conciertos hasta exposiciones y mercadillos.


En la Gestora partipan también usuari@s y trabajador@s y grupos estables del CJP. 


Se reúne los lunes a las 18h (horario pandémico).


