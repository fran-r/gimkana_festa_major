    title: 'Martes: Date una huerta'
    description: '
Date una huerta - Espacio okupado/liberado y autogestionado.

Calle Joaquim Valls, 79


En 2007, la banca compró la casa del número 79 de la calle Joaquim Valls que derribó, y desde entonces el solar quedó abandonado """"""""con un nivel de insalubridad creciente y alarmante"""""""". El actual propietario es el BBVA, que ha mantenido el solar abandonado a la espera de oportunidades de negocio, mientras se llenaba de suciedad, ratas y mal olor.


El 19 de noviembre de 2016, un grupo diverso de gente del barrio entró, lo limpió y lo convirtió en un huerto y un jardín para el vecindario. De manera voluntaria, autogestionada y asamblearia. Le pusieron de nombre Date una huerta.


Multitud de vecinos y vecinas visitan habitualmente el huerto, de forma individual, en familia o en grupo (escolares, ancianos,...) También se realizan actividades culturales de todo tipo.


Aunque el BBVA no tiene pensado hacer nada con el solar, ha intentado el desalojo en varias ocasiones, por lo que varias entidades de Prosperitat han solicitado la mediación del Distrito para que el huerto comunitario sea cedido a la gestión del barrio en tanto no hagan obras de construcción.


¿Cómo participar?

Puedes trabajar y/o disfrutar del espacio, a tu ritmo, con el compromiso y la dedicación que consideres necesario, de manera comunitaria. También puedes venir a tomar el sol y disfrutar de buena conversación y compañía.

Horario:

De 11 a 15h y de 19 a 21h

Todos los días de la semana
'
