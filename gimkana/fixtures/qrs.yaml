Plaza de las Trabajadoras y Trabajadores de la Harry Walker


En 1973, con el traslado de la Harry Walker, quedó la nave y un gran solar. Con la necesidad de equipamientos públicos, y ante la amenaza de los intereses inmobiliarios, comenzó una movilización vecinal, que obligó al Ayuntamiento a comprar los terrenos entre 1976 y 1977 y a construir equipamientos públicos.


Finalmente, después de 25 años de movilizaciones y acción vecinal , en 1999 se consiguió la plaza, uno de los espacios públicos más grandes del barrio de la Prosperidad, rodeado por cuatro equipamientos públicos, un hecho casi único en Barcelona.


