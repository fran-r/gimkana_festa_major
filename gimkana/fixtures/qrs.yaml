    title: 'El periódico de fiestas'
    description: '
El periódico de la Festa Major, ''La Prosperitat'', tiene una tirada de 9000 ejemplares, que se guardan a buen recaudo en el búnker que hay debajo de las gradas de la plaza de Angel Pestaña hasta su presentación.


El periódico de fiestas es una herramienta para reivindicar las problemáticas e inquietudes del barrio. Además, es una de las vías de financiación más importantes de la Comisión de fiestas, a través de los anuncios que ponen los comercios del barrio. La distribución comienza en la fiesta de presentación, el sábado antes de fiestas, y a partir de ese momento en todos los comercios y entidades que colaboran poniendo un anuncio en el periódico.


¿Cómo puedo participar?

Un mes antes de las fiestas (anunciado en las redes sociales) se organiza un vermut musical en el Casal de Barri durante el cual se asigna una calle a quienes se ofrecen para hacer el seguimiento y cobro de los anuncios de dicha calle. Aunque los principales colaboradores son las peñas y entidades, cualquier persona puede participar. Pásate a tomar el vermut y llévate una calle (las hay de todos los tamaños).


'
