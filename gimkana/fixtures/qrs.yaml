Instituto Nou Barris (antes, instituto Sant Andreu)

Calle Badosa, 10-14


En 1973, con el traslado de la fábrica Harry Walker, quedó la nave y un gran solar. Con la necesidad de equipamientos públicos, y ante la amenaza de los intereses inmobiliarios, comenzó una movilización vecinal, que obligó al Ayuntamiento a comprar los terrenos entre 1976 y 1977.


El Instituto San Andrés (hoy instituto Nou Barris), reclamado con insistencia con todo tipo de acciones lúdicas y de protesta alrededor del solar, nació con un espíritu netamente asambleario. Aún así, alumnos y profesores tuvieron que pasar años en barracones hasta que finalmente se logró la construcción del edificio actual.
