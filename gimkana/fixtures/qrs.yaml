El Casal de Barri

Plaza de Angel Pestaña s/n


Las peñas cuelgan sus pancartas en el terrado del Casal de Barri. Además, desde aquí se lanza uno de los tres txupinazos que con los que se anuncia el comienzo oficial de las fiestas.


El Casal de Barri se gestiona de manera comunitaria. La Gestora está formada mayoritariamente por personas voluntarias del barrio, y decide de forma asamblearia las actividades o el funcionamiento del Casal. En el Casal se realizan talleres, conciertos, exposiciones,... También se cede el espacio a colectivos que no disponen de sede donde reunirse


La Gestora y PK2 (Prosperitat Cultura en Acció 2) van de la mano. La Gestora aporta el ideario y toma las decisiones del día a día, mientras que PK2 es un órgano más jurídico-legal. Actualmente varias personas voluntarias participan en ambos organismos.


¿Cómo puedo participar?
La Gestora está abierta a vecin@s y entidades que quieran colaborar.
Se reúne los lunes a las 19:30h
