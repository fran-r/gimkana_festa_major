</b>La plaza de La Zona Verde</b>


Esta plaza antiguamente era un campo de fútbol. A finales de los 60, coincidiendo con la época de la especulación urbanística en la zona, el campo de fútbol se desmanteló para abrir la avenida de Río de Janeiro.


El terreno estaba declarado como zona verde, pero el solar fue invadido rápidamente por toda una serie de edificios que seguían la línea de la calle de Formentera. Fue entonces cuando los vecinos hicieron suyo el solar que aún quedaba sin edificar y declararon que aquello era la ''zona verde'' de la Prosperidad. Plantaron tres pinos en el centro de la plaza y utilizaron el espacio para celebrar actos sociales y reivindicativos a lo largo de la década de los 70.


El espacio se convirtió en el escenario de sonadas reivindicaciones de la Prosperidad como la lucha por los semáforos, que comenzó a raíz de los accidentes había en la calle de Vinyar.


Las reclamaciones vecinales obligaron al Ayuntamiento a construir por fin una plaza en este solar. En los años 90, con las obras del aparcamiento subterráneo, se tuvo que levantar la plaza y de los tres pinos sólo queda el nombre de un bar.
