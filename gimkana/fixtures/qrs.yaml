Solar de la Ideal Plástica Flor


La feria se ubica en los últimos años en el solar que ocupaba la fábrica Ideal Plástica Flor, en el terreno situado entre el paseo de Valldaura y las calles de Fuente de Canyelles y de Santa Engracia. La fábrica se dedicaba a la fabricación de flores ornamentales hasta que durante los 90 entró en crisis, coincidiendo con la muerte del propietario.


Ante la presión vecinal, el Ayuntamiento adquirió la propiedad del solar derribó la fábrica en 2009, con la intención de destinarlo a construir equipamientos. El proyecto se detuvo con la llegada de la crisis y el Ayuntamiento decidió construir provisionalmente una zona de aparcamiento.


Durante el mandato pasado se llevó a cabo un proceso participativo con vecinos y entidades de la Prosperidad para decidir los usos y equipamientos que se querían en este solar.
'
