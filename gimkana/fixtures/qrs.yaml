Campo de fútbol municipal de Nou Barris

Via Júlia 168


Es la sede de la Montañesa C.F. y el lugar natural de la peña Al hueco.


En tiempos se hacían conciertos aquí, hasta que se cubrió la superficie con césped artificial. Uno de los conciertos más famosos es el de La Polla Records, en el Prospe Rock de 1985, gracias a la historieta de Azagra publicada en la revista El Jueves.


De hecho, los álbumes de ''Pedro Pico y Pico Vena'' de Azagra publicados en la colección ''Pendones del humor'', de la revista El Jueves no deberían faltar en cualquier biblioteca sobre la Prospe, pues contienen abundantes historias que no encontrarás en otros libros. Tanto para nostálgicos, como para jóvenes y ''nouvinguts''.
