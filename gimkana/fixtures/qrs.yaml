    description: '
La Comisión de Festa Major


La Festa Major de Prosperitad es un proyecto participativo, creado desde el vecindario y para el vecindario.


La Comisión de Festa Major está abierta a cualquiera que quiera participar. El sistema de organización está basado en subcomisiones que trabajan de forma autónoma: Programación, Infraestructuras, Difusión, Economía, Documentación y Anuncios. En las reuniones se ponen en común los avances o temas pendientes, y se trabaja sobre las propuestas que llegan de entidades y peñas.


De las entidades que participan en la Comisión, son de especial relevancia el Casal de Barri y el Casal de Joves, que ceden una gran parte de equipos de sonido e infraestructuras y abren sus espacios a disposición de las necesidades de las fiestas.


¿Cómo puedo participar?

No importa que no pertenezcas a ninguna peña o entidad. Tu aportación será siempre bienvenida. Las reuniones son todos los jueves a las 20 horas, de enero a mayo, en el Casal de Barri de la Prosperitat.

www.facebook.com/comissio.prosperitat

festamajorprospe@gmail.com
'
