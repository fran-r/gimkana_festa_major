<b>Plaza de las Trabajadoras y los Trabajadores de la Harry Walker</b>


Junto al paseo de Valldaura, hace medio siglo, había grandes espacios vacíos y naves industriales, como la de la empresa Harry Walker, que Fabricaba accesorios para la automoción y trabajaban 470 personas. Para muchos, las condiciones laborales eran extremas y el ritmo de producción, cronometrado, angustiante.


Una parte de los trabajadores comenzaron a hacer paros parciales, a los que la empresa respondió con sanciones. En diciembre de 1970 los paros y las asambleas diarias, forjaron la unidad. Estaban decididos a ir a la huelga total y ocupar la fábrica.


A lo largo de 1970 y 1971 las protestas laborales se multiplicaron. Pero Franco todavía estaba vivo, se estaba haciendo el proceso de Burgos contra los acusados de pertenencia a ETA y se suspendieron derechos civiles en una especie de estado de excepción dentro de una dictadura militar. Como todo estaba prohibido, no había ningún derecho, no había derecho de huelga. Una lucha económica automáticamente se convertía también en lucha política.


La huelga duró 62 días, de las más largas que se habían hecho hasta entonces en Barcelona.  Recibieron la solidaridad de decenas de empresas de toda España y también soportes desde Francia e Italia.


Magistratura del Trabajo declaró improcedentes los despidos, pero la empresa no readmitió la mayoría de trabajadores y pagó indemnizaciones. El resto de la plantilla volvió al trabajo, con algunas mejoras salariales y laborales.


La lucha de la Harry Walker se convirtió en símbolo de la lucha obrera.


En 2019, coincidiendo con el centenario del barrio y atendiendo a la reclamación vecinal de que se homenajeara no a la fábrica, sino a sus trabajadores y trabajadoras, verdaderos protagonistas de la historia, se cambió el nombre de <i>Plaza de Harry Walker</i> por el actual.


Más información en el libro <i>Harry Walker: lucha obrera, victoria vecinal</i>, de Néstor Bogajo y otros autores, editado por el Ayuntamiento de Barcelona en el marco del Centenario del barrio de la Prosperidad.
'
